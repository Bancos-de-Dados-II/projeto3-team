<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Instituições</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
        #map { height: 100vh; z-index: 10; }
        .leaflet-popup-content-wrapper { border-radius: 8px; }
        .custom-popup .leaflet-popup-content { margin: 15px; width: auto !important; }
        .custom-popup h3 { margin: 0 0 10px; font-weight: 700; font-size: 1.1rem; }
        .custom-popup p { margin: 5px 0; }
        .custom-popup .popup-actions { margin-top: 15px; display: flex; gap: 10px; }
        #sidebar { transition: margin-left 0.3s ease-in-out; }
        #map-container { transition: width 0.3s ease-in-out; }
    </style>
</head>
<body class="bg-gray-100 antialiased overflow-hidden">
    <div id="app" class="flex h-screen">
        <!-- Sidebar -->
        <div id="sidebar" class="bg-white shadow-lg z-20 flex flex-col w-full md:w-1/3 lg:w-1/4 absolute md:relative -ml-[100%] md:ml-0 h-full">
            <div class="p-4 border-b flex justify-between items-center">
                <h1 class="text-xl font-bold text-gray-800">Instituições</h1>
                <button id="toggle-sidebar-btn-close" class="md:hidden text-gray-600 hover:text-gray-900">
                    <i class="fa-solid fa-times fa-lg"></i>
                </button>
            </div>
            <div class="p-4 space-y-4">
                <button id="add-institution-btn" class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-lg shadow-md hover:bg-blue-700 transition-colors flex items-center justify-center gap-2">
                    <i class="fa-solid fa-plus"></i>
                    <span>Adicionar Nova</span>
                </button>
                 <button id="logout-btn" class="w-full bg-red-600 text-white font-bold py-2 px-4 rounded-lg shadow-md hover:bg-red-700 transition-colors flex items-center justify-center gap-2">
                    <i class="fa-solid fa-right-from-bracket"></i>
                    <span>Sair</span>
                </button>
            </div>
            <div id="institution-list" class="flex-grow overflow-y-auto p-2">
                <!-- A lista de instituições será inserida aqui -->
            </div>
        </div>

        <!-- Map Container -->
        <div id="map-container" class="w-full h-full relative">
             <button id="toggle-sidebar-btn-open" class="md:hidden absolute top-4 left-4 z-20 bg-white p-2 rounded-full shadow-md">
                <i class="fa-solid fa-bars fa-lg"></i>
            </button>
            <div id="map"></div>
        </div>

        <!-- Modal de Cadastro/Edição -->
        <div id="form-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-30 flex items-center justify-center p-4">
            <div class="bg-white rounded-xl shadow-2xl w-full max-w-lg max-h-[90vh] overflow-y-auto">
                <form id="institution-form" class="p-8 space-y-6">
                    <h2 id="form-title" class="text-2xl font-bold text-gray-800">Nova Instituição</h2>
                    <input type="hidden" id="institutionId" name="institutionId">
                    <div>
                        <label for="address-search" class="block text-sm font-medium text-gray-700 mb-1">Buscar Endereço</label>
                        <div class="flex gap-2">
                            <input type="text" id="address-search" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="Ex: Rua João Pessoa, Sousa, PB">
                            <button type="button" id="search-btn" class="bg-gray-800 text-white px-4 py-2 rounded-lg hover:bg-gray-900"><i class="fa-solid fa-magnifying-glass"></i></button>
                        </div>
                        <div id="search-results" class="mt-2 text-sm text-gray-600"></div>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="name" class="block text-sm font-medium text-gray-700">Nome</label>
                            <input type="text" id="name" name="name" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        <div>
                            <label for="cnpj" class="block text-sm font-medium text-gray-700">CNPJ</label>
                            <input type="text" id="cnpj" name="cnpj" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                        </div>
                    </div>
                    <div>
                        <label for="contact" class="block text-sm font-medium text-gray-700">Contato</label>
                        <input type="text" id="contact" name="contact" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label for="description" class="block text-sm font-medium text-gray-700">Descrição</label>
                        <textarea id="description" name="description" rows="3" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"></textarea>
                    </div>
                    <input type="hidden" id="positionX" name="positionX"><input type="hidden" id="positionY" name="positionY">
                    <div class="flex justify-end gap-4 pt-4">
                        <button type="button" id="cancel-btn" class="px-6 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50">Cancelar</button>
                        <button id="submit-btn" type="submit" class="px-6 py-2 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
        
        <div id="toast" class="hidden fixed bottom-5 right-5 z-40 px-5 py-3 rounded-lg text-white"><p id="toast-message"></p></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="./app.js"></script>
</body>
</html>
